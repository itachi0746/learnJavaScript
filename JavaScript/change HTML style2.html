<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    JavaScript 能改变 HTML 元素的样式.
</p>

<script>
    function myFunctoin()

        x=document.getElementById("demo"); //找到元素

</script>

<button type="button" onclick="myFunctoin()">click here</button>

</body>
</html>
