<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>我的第一段 JavaScript</h1>

<p>JavaScript 能够对事件作出反应. 比如对按钮的点击: </p>

<button type="button" onclick="alert('Welcome!')">click here</button>

<p id="demo">JavaScript 能改变 HTML 元素的内容.</p>

<script>
    function myFunction()
    {
        x=document.getElementById("demo");  //找到元素
        x.innerHTML="Hello Javascript!";    //改变内容
    }
</script>

<button type="button" onclick="myFunction()">click here to change sth</button>
</body>
</html>
