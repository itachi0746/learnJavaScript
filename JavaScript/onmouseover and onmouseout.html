<!DOCTYPE html>
<html>
<body>

<div onmousemove="mOver(this)" onmouseout="mOut(this)" style="background-color:
green;width:120px;height:20px;padding:40px;color:#ffffff;">mouse here</div>

<script>
  function mOver(obj)
  {
    obj.innerHTML="thank you"
  }

  function mOut(obj)
  {
    obj.innerHTML="mouse here"
  }
</script>
</body>
</html>
